<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <title>Sylent's Steam Sale Tracker</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico"/>
        <meta name="viewport" content="initial-scale=1">
    </head>
    <body>
        <div id="main">
            <table class="countdown">
                <tr>
                    <td colspan="4"></td>
                    <p id="title">When is the next Steam Sale?</p>
                    <p id="date"></p>
                    <p id="active"></p>
                    <p id="date-hours"></p>
                    <p id="active-status"></p>
                </tr>
                <tr class="time">
                    <td id="days">0</td>
                    <td id="hours">00</td>
                    <td id="minutes">00</td>
                    <td id="seconds">00</td>
                </tr>
                <tr class="time-titles">
                    <td id="days-title">Days</td>
                    <td id="hours-title">Hours</td>
                    <td id="minutes-title">Minutes</td>
                    <td id="seconds-title">Seconds</td>
                </tr>
            </table>
        </div>
        <a target="_blank" href="https://isthereanydeal.com/"><img id="no-sale" src="../assets/images/no_sale.jpg"></a>
        <div class="footer">
            <a target="_blank" href="https://steamcommunity.com/id/TheSylent"><p id="me">Created by Sylent#2711</p></a>
        </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/scripts/display.js"></script>
    <script type="text/javascript" src="../assets/scripts/load.js"></script>
    <script type="text/javascript" src="../assets/scripts/countdown.js"></script>
</html>
